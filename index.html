<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjDiabolik - Progetti</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #eeeeee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }
        h1 { color: #ff0000; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        .container { max-width: 600px; width: 100%; }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.3s, border-color 0.3s;
            text-align: left;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: #ff0000;
        }
        .card h2 { margin-top: 0; color: #f1c40f; }
        .card p { line-height: 1.6; color: #ccc; }
        .btn {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }
        .btn:hover { background-color: #cc0000; }
        footer { margin-top: 50px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

    <h1>I Miei Progetti</h1>

    <div class="container">
        <div class="card">
            <h2>Boxing Timer</h2>
            <p>Un timer professionale per allenamenti di Boxe, MMA e circuiti. Completamente personalizzabile, con supporto offline (PWA) e gestione dei round.</p>
            <a href="https://djdiabolik.github.io/BoxingTimer/" target="_blank" class="btn">Apri l'App</a>
        </div>
        
        </div>

    <footer>&copy; 2026 DjDiabolik</footer>

</body>
</html>
